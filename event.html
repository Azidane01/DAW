<!--Join Us Form-->
<button type="button" class="btn btn-lg btn-block btn-outline-primary col-8 offset-2" data-toggle="collapse" data-target="#join"><h1 class="display-4">Event Registration - </h1><h1 class="display-4"> Apply Here</h1></button>
  
<div id="join" class="collapse">
<div class="container">
<form action="#" method="post" id="join-us">
	<div class="form-group row">
		<div class="col-8 offset-2">
		    <br><label for="name">Name</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Your name..." required><br>
			<label for="address">Address</label>
    		<input type="text" class="form-control" id="email" name="address" placeholder="Your address..." required><br>
			<label for="phone">Tell. No.</label>
			<input type="text" class="form-control" id="phone" name="mobile" placeholder="Your tel or number phone..." required><br>
			<label for="eventname">Event Name</label>
			<input type="text" class="form-control" id="link" name="eventname" placeholder="Event Name..." required><br>
			<label for="eventdate">Event Date</label>
			<input type="text" class="form-control" id="link" name="eventdate" placeholder="Event Date..." required><br>
			<label for="gender">Gender</label>
			    <select id="gender" class="form-control" name="gender" required>
			      <option value="male">Male</option>
			      <option value="female">Female</option>
			    </select><br>
			<label for="subject">I wish to take photographs or record images during the course of the above event. I agree to abide by the
				guidelines laid down in the Oxford University Tennis Club (OUTC) Use of Photography Video Images
				Policy Statement and confirm that the photographs or recorded images will only be used in an
				appropriate manner. </label>
			<textarea id="subject" class="form-control" name="subject" placeholder="Please describe below how photographs or recorded images will be used..." style="height:100px" required></textarea><br>  
			<button type="submit" name="submit" class="btn btn-primary btn-raised">Submit</button>
		</div>
	</div>
</form>
</div>
</div>  
<!--End Join Us Form-->
